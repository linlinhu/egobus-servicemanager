	<body>
		<div class="Sign_in">
		    <form id="j_from">
				<div class="jian_kehuduan">
					<span>一起行后台管理平台</span>
				</div>
				<div class="Sign_search">
				      <ul>
							<li>
								<div class="Account_number un">
									<div class="perpson_logo"><img src="ext-3.0.3/resources/login/img/un.png"></div>
									<div class="perpson_search">
										<input name="username" id="j_username" class="text_one" type="text"/>
									</div>
								</div>
							</li>
							<li>
								<div class="Account_number Password">
									<div class="Password_Logo"><img src="ext-3.0.3/resources/login/img/pwd.png"></div>
									<div class="Password_Text">
										<input name="password" id="j_pwd" class="text_one" type="password"/>
									</div>
								</div>
							</li>
						</ul>
				</div>
				<div class="Sign_btn">
					<button type="submit">登录</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
